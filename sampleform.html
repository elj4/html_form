<html>
   <h1> My Sample Form Page </h1>
   <form action="thanks.html" method="post" >
      <p>
         Name: <input type="text" name="FirstName" value="" size="25"
	 maxlength="50" />
      </p>
      <p>
         Email: <input type="text" name="Email" value="" size="25"
	 maxlength="50" />
      </p>
      <p>
      <input type="checkbox" name="subscribe" checked />Subscribe to the
      Newsletter
      </p>
      <p>
      Format of the Email:
         <p>
	 <input type="radio" name"format" value="html" checked='checked'/> HTML
	 </p>
	 <p>
	 <input type="radio" name="format" value="text"/>Plain-Text
	 </p>
      </p>
      <p>
      Type of subscription you would like?:
      <p>
      <select name="type">
         <option value="standard">Standard - Free</option>
	 <option value="prof">Professional - Paid</option>
      </select>
      </p>
      </p>
      <p>
      Comments to the editor:<br/>
        <textarea name="comments" rows="7" cols="30"></textarea>
      </p>
      <p>
      <input type="submit" name ="submit" value="Click to Submit"/>
      </p>
   </form>

</html>
